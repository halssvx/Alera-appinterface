{% extends "base.html" %}
{% block content %}

<div class="card">
    <h1>Your Dashboard</h1>
    <canvas id="glucoseChart" style="width:100%; height:300px;"></canvas>
</div>

<div class="card">
    <h2>Recent Pattern Alerts</h2>
    {% if alerts %}
        <ul>
            {% for alert in alerts %}
                <li>{{ alert.summary }} <br><small>{{ alert.created_at }}</small></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No alerts yet.</p>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
fetch("/api/glucose/")
.then(r => r.json())
.then(json => {
    const ctx = document.getElementById("glucoseChart");
    new Chart(ctx, {
        type: "line",
        data: {
            datasets: [{
                label: "Blood Glucose (mg/dL)",
                data: json.data,
                borderWidth: 2,
                borderColor: "#6C5CE7",
                tension: 0.3
            }]
        },
        options: {
            scales: {
                x: { type: "time", time: { unit: "day" } },
                y: { beginAtZero: false }
            }
        }
    });
});
</script>

{% endblock %}
