{% extends "base.html" %}
{% block content %}

<div class="card">
    <h2>Log Blood Glucose</h2>

    <form method="POST">
        {% csrf_token %}

        <label>Blood Glucose (mg/dL)</label>
        <input type="number" name="value" step="0.1" required>

        <label>Meal Tag</label>
        <select name="meal_tag">
            <option value="">-- Select --</option>
            <option>Before Breakfast</option>
            <option>After Breakfast</option>
            <option>Before Lunch</option>
            <option>After Lunch</option>
            <option>Before Dinner</option>
            <option>After Dinner</option>
            <option>Fasting</option>
            <option>Exercise</option>
        </select>

        <label>Notes</label>
        <textarea name="note" placeholder="Optional notes..."></textarea>

        <button class="btn">Save Entry</button>
    </form>
</div>

{% endblock %}
